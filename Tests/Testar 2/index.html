    <title>Grouping Tags</title>

<body>
    <!-- Apartir daqui vamos introduzir as Grouping Tags, TAGS que funcionam como as Divs só que tem uma nomeclatura semântica  referente a sua utilidade, EX: -->


    <header> </header>
    <!-- É uma TAG semântica DIV referente ao conteúdo do cabeçalho-->

    <main></main> 
    <!-- É uma TAG semântica DIV referente ao conteúdo principal -->

    <footer></footer>
    <!-- É uma TAG semântica DIV referente a conteúdos de rodapé-->

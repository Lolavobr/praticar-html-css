<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe com srcdoc</title>
</head>
<body>
     <h1>iframe com "srcdoc"</h1>
     <p>O iframe abaixo foi feito diretamente neste arquivo index, não há nenhuma linkagem externa pro seu conteúdo!</p>

     <iframe srcdoc="<h1>Olá!<h1/> <p>Este iframe foi feito inteiramente por 'srcdoc'! </p>" frameborder="1"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>*{font-family: Arial, Helvetica, sans-serif;}</style>
</head>
<body>
      <h1>Meu primeiro exercício de Formulário</h1>
     
      <form> 
            <p><label for="inome">Nome:</label><input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="isobrenome"></p>
            <p><label for="icpf">CPF</label><input type="number" name="cpf" id="icpf"></p>
            <p><label for="iendereço">Endereço</label><input type="text" name="endereço" id="iendereço"></p>
            <p><label for="isenha">Senha:</label><input type="password" name="senha" id="isenha"></p>
            <p><label for="idata">Data</label> <input type="date" name="data" id="idata"></p>
            <p><label for="ihorario">Horário:</label><input type="time" name="horario" id="ihorario"></p>
            <p><input type="submit" name="enviar" id="ienviar"></p>
            <p><input type="reset" name="limpar" id="ilimpar"></p>
                
      </form>
 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
    <style>
    
    table {border-collapse:collapse; }
    table#tabelao {position: relative;}
    table#países tr:nth-child(odd) {background-color: gray;}
    
    td {border: 1px solid black; padding: 8px 26px 8px 26px;} 
    
    thead > tr > th{position:sticky; top: 0;}
    th {background-color: gray;}
    </style>

</head>
<body>
     <table>
            <tr>
                <td rowspan="3">1</td>
                <td colspan="2">2</td>
                
            </tr>

            <tr>
                
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr>
                
                
                <td>5</td>
            </tr>

            <tr> <td colspan="3">6</td></tr>

            <tr> <td colspan="2"> 7</td> <td> 8</td></tr>
        </table>
            <table id="países">
                <tr> 
                    <td>Brasil</td> 
                </tr>
                 <tr>
                    <td>Colômbia</td>
                </tr> 
                <tr>
                    <td> México</td>
                </tr>
                <tr><td>Chile</td></tr>
                <tr><td>Guiana</td></tr>
            </table>
            <table id="tabelao">
                <thead>
                    <tr><th>numeros</th></tr>
                </thead>

     <!-- Esse exercício de tabelas é importante e é recomendado que se revise principalmente os dois últimos tipos de tabela, entendendo os conceitos de rowspan e colspan para a primeira, decorando "tr:nth-child()" na segunda para dominar o efeito zebrado e entendendo a estilização de position da table e th na última para aplicar efeito de célula estática/grudada na tela.-->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col group</title>
    <style>table {border-collapse: collapse;}
           thead {}
           tbody {}
           tr {}
           td, th {border: 1px solid black;}
           td {}
           th {}
           col.col1{ background-color: red;}
           col.col2{ background-color: blue;}
           col.col3{ background-color: greenyellow;}
           </style>
    
</head>
<body>
     <table>
        <colgroup> 
        <col class="col1">
        <col class="col2">
        <col class="col3">    
     </colgroup>
        <thead>
         <tr> <th>Coluna1</th> <th>Coluna2</th> <th>Coluna3</th></tr>
     </thead> 
             <tbody>
                 <tr> <td>A1</td> <td>A2</td> <td>A3</td></tr>
                 <tr> <td>B1</td> <td>B2</td> <td>B2</td></tr>
                 <tr> <td>C1</td> <td>C3</td> <td>C3</td></tr>
             </tbody>
    </table>
</body>
</html>
